<html>
<head>
  <script src='interface.js'></script>
</head>
<body>
  <script>
  panel = new Interface.Panel({ useRelativeSizesAndPositions:true })
  
  btn = new Interface.Button({ mode:'contact', bounds:[0,0,1,1], label:'#?', target:'OSC', key:'bop' });
  
  panel.add( btn );
  
  Interface.OSC.receive = function(data) {
    btn.font = 'bold 128px sans-serif';
    console.log(data);
    btn.label = ''+data;
    btn.refresh();
  }
  
  </script>
</body>
</html>
